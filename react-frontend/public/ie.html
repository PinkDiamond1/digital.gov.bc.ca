<style>
  .column {
    float: left;
    top: 50%;
    max-width: 50%;
  }

  .column-3 {
    float: left;
    width: 33%;
  }

  .coverImage {
    max-width: 80%;
    max-height: 100%;
  }

  .browserIcon {
    border: none;
    width: 100px;
  }

  .browserLink {
    border: none;
    filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
    filter: gray;
  }

  .browserLink:hover {
    filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
    filter: none;
  }

  .row-top {
    overflow: hidden;
    text-align: center;
    margin-bottom: 30px;
    margin-top: 80px;
  }

  .row-bottom {
    overflow: hidden;
    text-align: center;
    margin-bottom: 30px;
  }
</style>

<body style="background-color:#f2f2f2; min-width:600px;">
  <div class="row-top">
    <div class=" column">
      <div style="padding: 16px;">
        <h1>It’s not you - it’s your browser.</h1>
        <p>We are sorry but your browser isn’t supported. To enjoy the best experience with our website, we recommend
          using
          any of the following browsers.</p>
      </div>
    </div>
    <div class="column">
      <img src="./IENotSupportedImg/browserNotSupportedWhite.png" alt="Browser not supported" class='coverImage'>
    </div>
  </div>
  <div class="row-bottom">
    <div class="column-3">
      <a href="https://www.google.com/intl/en_ca/chrome/" class="browserLink">
        <img src="./IENotSupportedImg/chromeIcon.png" class="browserIcon" />
      </a>
    </div>
    <div class="column-3">
      <a href="https://www.mozilla.org/en-CA/firefox/" class="browserLink">
        <img src="./IENotSupportedImg/firefoxBrowser.png" class="browserIcon" />
      </a>
    </div>
    <div class="column-3">
      <a href="https://support.apple.com/downloads/safari" class="browserLink">
        <img src="./IENotSupportedImg/safariIcon.png" class="browserIcon" />
      </a>
    </div>
  </div>
